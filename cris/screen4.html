<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>screen2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="header-title">
        Agregar tarjeta
    </div>
    <div class="contain">
        <form action="">
            <div class="form-group">
                <label class="label-input">
                    Nombre en la tarjeta
                </label>
                <input type="text" name="" id="name-target" placeholder="Escribe nombre en la tarjeta">
            </div>
            <div class="form-group">
                <label class="label-input">
                    Número de tarjeta
                </label>
                <input type="text" name="" id="number-target" placeholder="4242 4242 4242 4242 ">
            </div>
            <div class="form-group">
                <label class="label-input">
                    Fecha de caducidad
                </label>
                <input type="text" name="" id="time" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label class="label-input">
                    CVC
                </label>
                <input type="text" name="" id="cvc" placeholder="CVC">
            </div>
            <div class="form-group">
                <label class="label-input">
                    País
                </label>
                <select name="" id="">
                    <option value=""> Colombia </option>
                    <option value=""> Peru</option>
                    <option value=""> Bolivia</option>
                </select>
            </div>
            <input type="button" class="btn-send" value="Guardar">
        </form>

    </div>
</body>

</html>
