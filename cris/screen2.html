<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>screen2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="header-title">
        Preguntas
    </div>
    <div class="contain">

        <ul class="collapse-list">
            <li>
                <input class="collapse-open" type="checkbox" id="collapse-1">
                <label class="collapse-btn" for="collapse-1"><span class="label-input">¿Qué beneficios
                        tengo?</span></label>
                <div class="collapse-painel">
                    <div class="collapse-inner">
                        <p class="subtitle-card">
                            Dependiendo de cuantos puntos consigas en cada etapa podrás bajar, mantenerte o subir de
                            nivel.

                            Cada nivel tiene beneficios en servicio y de promociones. Para saber los beneficios que
                            aplican
                            a tu nivel.
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <input class="collapse-open" type="checkbox" id="collapse-2">
                <label class="collapse-btn" for="collapse-2"><span class="label-input">¿Cómo gano puntos?</span></label>
                <div class="collapse-painel">
                    <div class="collapse-inner">
                        <p class="subtitle-card">
                            Segundo panel
                        </p>
                        
                    </div>
                </div>
            </li>
            <li>
                <input class="collapse-open" type="checkbox" id="collapse-3">
                <label class="collapse-btn" for="collapse-3"><span class="label-input">¿Cuánto tiempo tengo para subir
                        de nivel?</span></label>
                <div class="collapse-painel">
                    <div class="collapse-inner">
                        <p class="subtitle-card">
                            Tercer panel
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <input class="collapse-open" type="checkbox" id="collapse-3">
                <label class="collapse-btn" for="collapse-3"><span class="label-input">¿Cómo puedo ganar puntos más
                        rápido?</span></label>
                <div class="collapse-painel">
                    <div class="collapse-inner">
                        <p class="subtitle-card">
                            Cuarto panel
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <input class="collapse-open" type="checkbox" id="collapse-3">
                <label class="collapse-btn" for="collapse-3"><span class="label-input">¿Cómo puedo compartir mi
                        tienda?</span></label>
                <div class="collapse-painel">
                    <div class="collapse-inner">
                        <p class="subtitle-card">
                            Quinto panel
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
